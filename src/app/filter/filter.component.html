<div
  class="rounded-full w-14 h-14 bg-white drop-shadow-xl flex items-center justify-center relative cursor-pointer hover:scale-105 duration-150 ease-in group"
  [ngClass]="{
    'bg-blue': isOpened === true,
    ' bg-white': isOpened === false
  }"
>
  <fa-icon
    [icon]="faFilter"
    class="text-gray text-lg duration-150"
    (click)="setIsOpened()"
  ></fa-icon>
  <div
    *ngIf="isOpened"
    class="w-[180px] rounded-xl absolute top-6 right-10 flex flex-col space-y-4 p-4 bg-beige drop-shadow-lg"
  >
    <h2 class="font-semibold text-blue text-lg">Filter By Region</h2>
    <div class="flex items-center">
      <input
        id="Asia"
        type="checkbox"
        value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label
        for="Asia"
        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Asia</label
      >
    </div>
    <div class="flex items-center">
      <input
        id="Europe"
        type="checkbox"
        value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label
        for="Europe"
        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Europe</label
      >
    </div>
    <div class="flex items-center">
      <input
        id="Africa"
        type="checkbox"
        value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label
        for="Africa"
        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Africa</label
      >
    </div>
    <div class="flex items-center">
      <input
        id="North America"
        type="checkbox"
        value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label
        for="North America"
        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >North America</label
      >
    </div>
    <div class="flex items-center">
      <input
        id="Oceania"
        type="checkbox"
        value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label
        for="Oceania"
        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Oceania</label
      >
    </div>
  </div>
</div>
