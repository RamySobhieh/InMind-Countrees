<div class="flex flex-col space-y-2 md:w-[500px]">
  <h1 class="text-[36px] font-semibold">Log in</h1>
  <p class="text-lg font-semibold">
    Dont have an account?
    <button
      (click)="onChange()"
      class="text-lg font-bold text-blue cursor-pointer hover:underline"
    >
      Sign Up
    </button>
  </p>

  <!-- form -->

  <form class="w-full max-w-lg pt-14">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-400 text-xs font-bold mb-2"
          for="grid-last-name"
        >
          Email
        </label>
        <input class="input" id="email" type="text" placeholder="Doe@xyz.com" />
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-400 text-xs font-bold mb-2"
          for="grid-password"
        >
          Password
        </label>
        <input
          class="input"
          id="password"
          type="password"
          placeholder="******************"
        />
      </div>
    </div>
  </form>
  <div class="flex w-full justify-end items-end">
    <button
      class="w-[180px] bg-green hover:bg-green/[0.7] text-white font-semibold tracking-wide rounded-full p-[12px]"
    >
      Log In
    </button>
  </div>
</div>
