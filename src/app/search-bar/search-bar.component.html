<div
  class="w-full mx-auto flex items-center justify-center px-6 translate-y-[-28px] relative"
>
  <div class="relative max-w-xl w-full mr-4">
    <input
      class="input rounded-xl w-full drop-shadow-xl h-16"
      placeholder="Country..."
      [formControl]="searchControl"
    />
    <fa-icon
      [icon]="faMagnifyingGlass"
      class="text-gray absolute right-6 top-5 text-lg"
    ></fa-icon>
  </div>
  <app-filter
    (filtersChanged)="onFiltersChanged($event)"
    class="lg:absolute lg:right-12 z-50"
  ></app-filter>
</div>
